<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Daily Tracker ✅</h1>
        
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa...">
            <button id="addTaskBtn">Adicionar</button>
        </div>

        <ul id="taskList"></ul>

        <div class="footer">
            <p id="progressText">Progresso: 0/0</p>
            <button id="clearCompleted">Remover Concluídas</button>
            <button id="clearAll">Remover Todas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
