<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Daily Tracker</h1>

    <div class="tracker-section">
      <h2>Tarefas</h2>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button id="addTaskBtn">Adicionar</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <div class="tracker-section">
      <h2>Notas Rápidas</h2>
      <div class="input-group">
        <input type="text" id="noteInput" placeholder="Escreva uma nota rápida">
        <button id="addNoteBtn">Salvar Nota</button>
      </div>
      <ul id="noteList"></ul>
    </div>

    <div class="tracker-section">
      <h2>Progresso</h2>
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="progressText">0% concluído</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
